<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class='row justify-content-center time-block'>
      <div class='col-md-1 hour text-center'>
        9AM
      </div>
      <textarea id='hour-9' class='col-md-8 hour description'></textarea>
      <button class='btn saveBtn col-md-1 justify-content-center'><i class="fas fa-save"></i></button>
    </div>

      <div class='col-md-1 hour text-center '>

    </div>
    <div class='row justify-content-center time-block'>
      <div class='col-md-1 hour text-center'>
        11AM
      </div>

      <button class='btn saveBtn col-md-1 justify-content-center'><i class="fas fa-save"></i></button>
    </div>
    <div class='row justify-content-center time-block'>
      <div class='col-md-1 hour text-center'>
        12PM
      </div>
      <textarea id='hour-12' class='col-md-8 hour description'></textarea>
      <button class='btn saveBtn col-md-1 justify-content-center'><i class="fas fa-save"></i></button>

    </div>
    <div class='row justify-content-center time-block'>
      <div class='col-md-1 hour text-center'>

      </div>

      <button class='btn saveBtn col-md-1 justify-content-center'><i class="fas fa-save"></i></button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
